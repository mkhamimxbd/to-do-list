<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Todo List Practice</title>
</head>

<body>
  <h1 class="page-heading">To Do App</h1>
  <div class="todo-input-grid">
    <input type="text" class="todo-input" onkeydown="addTodoOnEnter()" placeholder="Add To Do">
    <input type="date" class="due-date-input">
    <button class="add-btn" onclick="addTodo()">Add</button>
    <div class="todoList todo-grid"></div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
